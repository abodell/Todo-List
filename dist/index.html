<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepUp</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src = 'main.js'></script>
</head>
<body>
    <div id = 'content'>
        <div id = 'header'>
            <div id = 'title'>
                <img src = 'images/tasks.png'>
                <h1>KeepUp</h1>
            </div>
        </div>
        <div id = 'main'>
            <div id = 'sidebar'>
                <h1>Schedule</h1>
                <button type = 'button' id = 'allbtn'>
                    <img id = 'all' src = 'images/calendar.png'>
                    All
                </button>
                <button type = 'button' id = 'todaybtn'>
                    <img id = 'today' src = 'images/day.png'>
                    Today
                </button>
                <h1>Lists</h1>
                <button type = 'button' id = 'addbtn'>
                    <img class = 'add' src = 'images/add.png'>
                    Create List
                </button>
                <div id = 'project-list'>

                </div>
            </div>
            <div id = 'dashboard'>
                <div id = 'classification'>
                    <h1>All Scheduled</h1>
                    <button type = 'button' id = 'addtask'>
                        Create Task
                    </button>
                </div>
            </div>
        </div>
        <div id = 'footer'>
            <a href = 'https://github.com/abodell'>Check out my Github</a>
            <a href = 'https://github.com/abodell'><img src = 'images/github.png'></a>
        </div>
    </div>
</body>
</html>
