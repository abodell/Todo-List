<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepUp</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src = 'main.js' defer></script>
</head>
<body>
    <form id="popup-form">
        <div id = 'info-card'>
            <div class = 'inputs'>
                <label for = 'title'>Title</label>
                <input type = 'text' id = 'title' required min = '1' max = '10' placeholder = 'Do dishes...'>
            </div>
            <div class = 'inputs'>
                <label for = 'desc'>Description</label>
                <input type = 'text' id = 'desc' min = '5' max = '30'>
            </div>
            <div class = 'inputs'>
                <label for = 'duedate'>Due Date</label>
                <input type = 'date' id = 'duedate' required>
            </div>
            <div class = 'inputs'>
                <label for = 'priority'>Priority</label>
                <select id = 'priority' required>
                    <option value = 'low'>Low</option>
                    <option value = 'medium'>Medium</option>
                    <option value = 'high'>High</option>
                </select> 
            </div>
            <button type = 'submit'>Submit</button>
        </div>
    </form>
    <div id = 'content'>
        <div id = 'header'>
            <div id = 'headertitle'>
                <img src = 'images/tasks.png'>
                <h1>KeepUp</h1>
            </div>
        </div>
        <div id = 'main'>
            <div id = 'sidebar'>
                <h1>Schedule</h1>
                <button type = 'button' id = 'allbtn'>
                    <img id = 'all' src = 'images/calendar.png'>
                    All
                </button>
                <button type = 'button' id = 'todaybtn'>
                    <img id = 'today' src = 'images/day.png'>
                    Today
                </button>
                <h1>Lists</h1>
                <button type = 'button' id = 'addbtn'>
                    <img class = 'add' src = 'images/add.png'>
                    Create List
                </button>
                <div id = 'project-list'>

                </div>
            </div>
            <div id = 'dashboard'>
                <div id = 'classification'>
                    <h1>All Scheduled</h1>
                    <button type = 'button' id = 'addtask' class = 'btn'>
                        Create Task
                    </button>
                </div>
                <div id = 'tasklist'>
                </div>
            </div>
        </div>
        <div id = 'footer'>
            <a href = 'https://github.com/abodell'>Check out my Github</a>
            <a href = 'https://github.com/abodell'><img src = 'images/github.png'></a>
        </div>
    </div>
</body>
</html>
